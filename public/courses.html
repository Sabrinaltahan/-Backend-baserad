            </li>
            
        </ul>
    </nav>


    <div class="container">
        <h2>Lägg till en ny kurs</h2>
        <form id="courseform"  method="post">

            <div class="form-group">
                <label for="course_code">Kurskod:</label>
                <input type="text" id="course_code" name="course_code" required>
            </div>

            <div class="form-group">
                <label for="course_name">Kursnamn:</label>
                <input type="text" id="course_name" name="course_name" required>
            </div>

         
            <div class="form-group">
                <label for="course_plan">Kursplan:</label>
                <input type="text" id="course_plan" name="syllabus" required> <!-- Lägg till attributet required här -->
            </div>
            
            <div class="form-group">
                <label for="course_progress">Kursframsteg:</label>
                <select id="course_progress" name="progression" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
            
            <button type="submit">Lägg till kurs</button>
        </form>
    </div>
